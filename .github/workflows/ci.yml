name: CI

on:
  # Triggers when you push to 'main'
  push:
    branches: [main]
  # Triggers when a Pull Request is opened/updated against 'main'
  pull_request:
    branches: [main]

jobs:
  # ---------------------------------------
  # 1) Basic setup job that runs on all events
  # ---------------------------------------
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

  # ---------------------------------------
  # 2) Frontend checks (runs for all events)
  # ---------------------------------------
  frontend:
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Lint and Format Code
        working-directory: ./frontend
        run: npm run lint && npm run format

  # ---------------------------------------
  # 3) Backend checks (runs for all events)
  # ---------------------------------------
  backend:
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: Run Gradle build
        working-directory: ./backend
        run: ./gradlew build

  # ---------------------------------------
  # 4) Deployment job (only on push to main)
  #    This will build/push Docker image to ECR
  #    and force ECS to pull the latest image.
  # ---------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: [backend]  # or [frontend, backend] if you want both checks to complete before deploying

    # Only run this job IF it's a push event on main branch
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin 122610519658.dkr.ecr.us-east-1.amazonaws.com

      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build -t online-bookshelf-backend:latest .

      - name: Tag and push Docker image to ECR
        run: |
          docker tag online-bookshelf-backend:latest 122610519658.dkr.ecr.us-east-1.amazonaws.com/page-turners:latest
          docker push 122610519658.dkr.ecr.us-east-1.amazonaws.com/page-turners:latest

      - name: Update ECS service
        run: |
          aws ecs update-service \
          --cluster Page-Turners-ClusterX \
          --service page-turners-service \
          --force-new-deployment

